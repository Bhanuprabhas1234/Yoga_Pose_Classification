<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1 class="index-title">Yoga Pose Classification</h1>
        <h2 class="project-title">FLYCNET</h2>
        <div class="pose-images">
            <img src="{{ url_for('static', filename='img/warrior2.jpg') }}" alt="Warrior 2 Pose" class="pose-image">
            <img src="{{ url_for('static', filename='img/plank.jpeg') }}" alt="Plank Pose" class="pose-image">
            <img src="{{ url_for('static', filename='img/tree.png') }}" alt="Tree Pose" class="pose-image">
            <img src="{{ url_for('static', filename='img/downdog.png') }}" alt="Downward Dog Pose" class="pose-image">
            <img src="{{ url_for('static', filename='img/goddess.png') }}" alt="Goddess Pose" class="pose-image">
        </div>
        <a href="{{ url_for('capture') }}" class="start-btn">Start</a>
    </div>
</body>
</html>
